<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIS4 Document Workflow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container animate__animated animate__fadeIn">
        <div class="login-container bg-white">
            <div class="logo">
                <h2 class="text-primary">WIS4 Document Workflow</h2>
                <p class="text-muted">Please login to continue</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="mt-4 text-center">
                <small class="text-muted">
                    Demo credentials:<br>
                    Administrator: admin@wis4.pt / password<br>
                    Collaborator: collaborator1@wis4.pt / password
                </small>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer" style="z-index: 1100"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      /**
       * PT: Mostra um toast Bootstrap simples na p√°gina de login.
       * EN: Shows a simple Bootstrap toast on the login page.
       * @param {string} message
       * @param {'info'|'success'|'error'|'warning'} [type='info']
       * @param {string} [title='']
       */
      function showToast(message, type = 'info', title = '') {
        const container = document.getElementById('toastContainer');
        const id = 't' + Date.now() + Math.random().toString(16).slice(2);
        const bg = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : type === 'warning' ? 'bg-warning text-dark' : 'bg-primary';
        const headerTitle = title || (type === 'success' ? 'Success' : type === 'error' ? 'Error' : 'Info');
        const el = document.createElement('div');
        el.className = `toast align-items-center text-white ${bg} border-0 animate__animated animate__fadeInDown`;
        el.id = id;
        el.role = 'alert';
        el.ariaLive = 'assertive';
        el.ariaAtomic = 'true';
        el.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>`;
        container.appendChild(el);
        const toast = new bootstrap.Toast(el, { delay: 3500 });
        toast.show();
        el.addEventListener('hidden.bs.toast', () => el.remove());
      }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
