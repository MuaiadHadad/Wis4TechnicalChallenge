# /etc/nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Uploads
    client_max_body_size 110M;
    proxy_request_buffering off;         # good for large uploads/streams
    proxy_buffering off;

    # Helpful proxy defaults
    proxy_http_version 1.1;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    send_timeout 300s;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    upstream backend {
        # Must match docker service name + internal port
        server backend:80;
        keepalive 32;
    }

    upstream frontend {
        server frontend:80;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # --- FRONTEND (proxied app) ---
        location / {
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket headers
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;

            # Keep full path when proxying to frontend (no trailing slash)
            proxy_pass http://frontend;
        }

        # --- BACKEND API ---
        location /api/ {
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket headers (if your API uses them)
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;

            # IMPORTANT: no trailing slash â†’ preserves /api prefix
            proxy_pass http://backend;
        }

        # Optional: tighten default security a bit (tweak as needed)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }
}
